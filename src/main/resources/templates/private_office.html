<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8;" />
  <link type="text/css" rel="stylesheet" href="/static/icons/icons.css">
  <script type="text/javascript" th:src="@{/js/jquery-3.7.1.slim.min.js}"></script>
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  <link href="../static/css/registration.css" th:href="@{/css/registration.css}" rel="stylesheet" />
  <link href="../static/css/private_office.css" th:href="@{/css/private_office.css}" rel="stylesheet" />
  <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <script type="text/javascript" th:src="@{/js/body.js}"></script>
  <script type="text/javascript" th:src="@{/js/private_office.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>

  <title>Личный кабинет</title>
  <meta content="script-src 'self'; default-src 'self';">
</head>
<body th:replace="layouts/body.html :: main-layout (content = ~{::content})">
<div th:fragment="content" class="myClass">
  <div class="container">
    <h2>Личный кабинет</h2>
    <div id="error-message" class="alert alert-danger" style="display:none; visibility: hidden"></div>
    <form id="profileForm" th:action="@{/api/user/update}" method="post">
      <div class="form-group">
        <label for="nickname">Никнейм</label>
        <input type="text" id="nickname" name="nickname" th:value="${user.name}" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <div class="password-group">
          <input type="password" name="password" id="password" placeholder="Пароль" required/>
          <button class="unmask" type="button"></button>
        </div>
      </div>
      <div class="form-group">
        <label for="conf-password">Подтверждение пароля</label>
        <div class="password-group">
          <input type="password" name="conf-password" id="conf-password" placeholder="Введите пароль повторно" required/>
          <button class="unmask" type="button"></button>
        </div>
      </div>
      <button type="submit" class="button-1" id="save">Сохранить изменения</button>
    </form>
    <p class="pform centr">Если Вы хотите создать рандомный пароль, то перейдите по этой <a class="noni" id="forgotPasswordBtn">ссылке</a>.</p>
  </div>

  <!-- Модальное окно для сообщений -->
  <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">Сообщение</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- Сообщение будет вставляться сюда -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-button">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
