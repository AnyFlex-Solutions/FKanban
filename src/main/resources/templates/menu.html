<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8;" />
    <script type="text/javascript" th:src="@{/js/jquery-3.7.1.slim.min.js}"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/body.js}"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <title>Меню</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; default-src 'self';">
</head>
<body th:replace="layouts/body.html :: main-layout (content = ~{::content})">
<div th:fragment="content" class="myClass">
    <h1>Your Kanban Boards</h1>

    <ul>
        <li th:each="kanban : ${kanbans}">
            <a th:href="@{/api/kanban/{id}(id=${kanban.id})}" th:text="${kanban.title}"></a>
        </li>
    </ul>

    <h2>Create New Kanban Board</h2>
    <form id="kanbanForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <button type="submit" id="submit-button">Create</button>
    </form>
</div>
</body>
</html>
